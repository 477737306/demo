<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" media="(max-width:1366px)" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>众测平台流程图</title>
    <link rel="stylesheet" type="text/css" href="./css/platf.css"/>
    <link rel="stylesheet" media="only screen and (min-width: 1680px) and (max-width:1920px)"  type="text/css" href="./css/platf1.css"/>
    <link rel="stylesheet" media="only screen and (min-width: 1500px) and (max-width:1679px)" type="text/css" href="./css/platf2.css"/>
    <link rel="stylesheet" media="only screen and (min-width: 1400px) and (max-width:1499px)" type="text/css" href="./css/platf3.css"/>
    <link rel="stylesheet" media="only screen and (min-width: 1200px) and (max-width:1399px)" type="text/css" href="./css/platf4.css"/>
    <link rel="stylesheet" media="only screen and (max-width: 1366px) and (max-height:768px)" type="text/css" href="./css/platf0.css"/>
    <link rel="stylesheet" media="only screen and (min-width: 1051px) and (max-width:1199px)" type="text/css" href="./css/platf5.css"/>
    <link rel="stylesheet" media="only screen and (min-width: 850px) and (max-width:1051px)" type="text/css" href="./css/platf6.css"/>
</head>
<body>
    <div class="publicPlatformFlow">
        <div class="head">
           <span class="head-priture">
                <h1 class="head-word">众测平台流程图</h1>
            </span>
        </div>
        <div class="content">
            <div class="content-pictrue">
                <div class="person clearfix">
                    <div class="person-up">
                        <div class="publisher-pic"></div>
                        <span class="publisher-word">发布方</span>
                    </div>
                    <div class="person-down">
                        <div class="test-pic"></div>
                        <span class="publisher-word">测试方</span>
                    </div>
                </div>
                <div class="part-one">
                    <div class="part-one-up">
                        <div class="part-one-up-process">
                            <span class="part-one-up-process-word">发布任务</span>
                        </div>
                    </div>
                    <div class="part-one-down">
                        <div class="part-one-down-process">
                            <span class="part-down-up-process-word">我要抢单</span>
                        </div>
                    </div>
                </div>
                <div class="part-arrow-one">
                    <div class="part-arrow-one-up">
                        <div class="part-arrow-one-up-arrow"></div>
                    </div>
                    <div class="part-arrow-one-down">
                        <div class="part-arrow-one-down-arrow"></div>
                    </div>
                </div>
                <div class="part-two clearfix">
                    <div class="part-two-one">
                        <div class="part-two-one-process">
                            <span class="part-two-one-word">筛选人员</span>
                        </div>
                    </div>
                    <div class="part-two-two">
                        <div class="part-two-two-arrow"></div>
                    </div>
                    <div class="part-two-three">
                        <div class="part-two-three-process">
                            <span class="part-two-three-word">任务大厅</span>
                        </div>
                    </div>
                    <div class="part-two-four">
                        <div class="part-two-four-arrow"></div>
                    </div>
                    <div class="part-two-five">
                        <div class="part-two-five-process">
                            <span class="part-two-five-word">报名参加</span>
                        </div>
                    </div>
                </div>
                <div class="part-arrow-two">
                    <div class="part-arrow-two-up">
                        <div class="part-arrow-two-up-arrow"></div>
                    </div>
                    <div class="part-arrow-two-down">
                        <div class="part-arrow-two-down-arrow"></div>
                    </div>
                </div>
                <div class="part-three">
                    <div class="part-three-up">
                        <div class="part-three-up-process">
                            <span class="part-three-up-process-word">确定人员</span>
                        </div>
                    </div>
                    <div class="part-three-down">
                        <div class="part-three-down-process">
                            <span class="part-three-down-process-word">被选中</span>
                        </div>
                    </div> 
                </div>
                <div class="part-arrow-three">
                    <div class="part-arrow-three-up">
                        <div class="part-arrow-three-up-arrow"></div>
                    </div>
                    <div class="part-arrow-three-down">
                        <div class="part-arrow-three-down-arrow"></div>
                    </div>
                </div>
                <div class="part-four">
                    <div class="part-three-up">
                        <div class="part-three-up-process">
                            <span class="part-three-up-process-word">验收反馈</span>
                        </div>
                    </div>
                    <div class="part-three-down">
                        <div class="part-three-down-process">
                            <span class="part-three-down-process-word">提交反馈</span>
                        </div>
                    </div> 
                </div>
                <div class="part-arrow-four">
                    <div class="part-arrow-three-up">
                        <div class="part-arrow-three-up-arrow"></div>
                    </div>
                    <div class="part-arrow-three-down">
                        <div class="part-arrow-three-down-arrow"></div>
                    </div>
                </div>
                <div class="part-five">
                    <div class="part-two-one">
                        <div class="part-two-one-process">
                            <span class="part-two-one-word">审核通过</span>
                        </div>
                    </div>
                    <div class="part-two-two">
                        <div class="part-five-two-arrow"></div>
                    </div>
                    <div class="part-two-three">
                        <div class="part-five-three-process">
                            <span class="part-two-three-word">积分结算</span>
                        </div>
                    </div>
                    <div class="part-two-four">
                        <div class="part-five-four-arrow"></div>
                    </div>
                    <div class="part-two-five">
                        <div class="part-two-five-process">
                             <span class="part-two-five-word">获得积分</span>
                        </div>
                    </div> 
                </div>
                <div class="part-arrow-five">
                    <div class="part-arrow-three-up">
                        <div class="part-arrow-five-up-arrow"></div>
                    </div>
                    <div class="part-arrow-three-down">
                        <div class="part-arrow-five-down-arrow"></div>
                    </div>
                </div>
                <div class="part-six">
                    <div class="part-six-process">
                        <span class="part-six-word">任务结束</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
