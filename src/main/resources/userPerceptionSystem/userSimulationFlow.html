<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户模拟测试平台流程图</title>
    <link rel="stylesheet" type="text/css" href="./css/userSime.css"/>
    <link rel="stylesheet" media="only screen and (min-width: 1680px) and (max-width:1920px)"  type="text/css" href="./css/userSime1.css"/>
    <link rel="stylesheet" media="only screen and (min-width: 1400px) and (max-width:1679px)"  type="text/css" href="./css/userSime2.css"/>
    <link rel="stylesheet" media="only screen and (min-width: 1400px) and (max-width:1499px)"  type="text/css" href="./css/userSime3.css"/>
    <link rel="stylesheet" media="only screen and (min-width: 1200px) and (max-width:1399px)"  type="text/css" href="./css/userSime4.css"/>
    <link rel="stylesheet" media="only screen and (max-width: 1366px) and (max-height:768px)"  type="text/css" href="./css/userSime0.css"/>
    <link rel="stylesheet" media="only screen and (min-width: 1051px) and (max-width:1199px)"  type="text/css" href="./css/userSime5.css"/>
    <link rel="stylesheet" media="only screen and (min-width: 850px) and (max-width:1051px)"  type="text/css" href="./css/userSime6.css"/>
    <link rel="stylesheet" media="only screen and (min-width: 735px) and (max-width:849px)"  type="text/css" href="./css/userSime7.css"/>
</head>
<body>
    <div class="userPerceptionSystem">
        <div class="head">
            <span class="head-priture">
                 <h1 class="head-word">用户模拟测试平台流程图</h1>
             </span>
         </div>
         <div class="content">
             <div class="content-pictrue">
                <div class="person">
                    <div class="user-pic"></div>
                    <span class="user-word">用户</span>
                </div>
                <div class="part-arrow-one">
                    <div class="part-arrow-one-up">
                        <div class="part-arrow-one-up-arrow"></div>
                    </div>
                    <div class="part-arrow-one-down">
                        <div class="part-arrow-one-down-arrow"></div>
                    </div>
                </div>
                <div class="part-one">
                    <div class="part-one-up">
                        <div class="part-one-up-process">
                            <span class="part-one-up-process-word">新建项目</span>
                        </div>
                    </div>
                    <div class="part-one-down">
                        <div class="part-one-down-process">
                            <span class="part-down-up-process-word moreWord-one">用户体验测试任务</span>
                        </div>
                    </div>
                </div>
                <div class="part-arrow-two">
                    <div class="part-arrow-two-up">
                        <div class="part-arrow-two-up-arrow"></div>
                    </div>
                    <div class="part-arrow-two-down">
                        <div class="part-arrow-two-down-arrow"></div>
                    </div>
                </div>
                <div class="part-two">
                    <div class="part-two-one">
                        <div class="part-two-one-process">
                            <span class="part-two-one-word">新建脚本</span>
                        </div>
                    </div>
                    <div class="part-two-two">
                        <div class="part-two-two-arrow"></div>
                    </div>
                    <div class="part-two-three">
                        <div class="part-two-three-process">
                            <span class="part-two-three-word moreWord-two">众测发送任务</span>
                        </div>
                    </div>
                    <div class="part-two-four">
                    </div>
                    <div class="part-two-five">
                        <div class="part-two-five-process">
                            <span class="part-two-five-word">新建任务</span>
                        </div>
                    </div>
                </div>
                <div class="part-arrow-three">
                    <div class="part-arrow-three-up">
                        <div class="part-arrow-three-up-arrow"></div>
                    </div>
                    <div class="part-arrow-three-down">
                        <div class="part-arrow-three-down-arrow"></div>
                    </div>
                </div>
                <div class="part-three">
                    <div class="part-three-up">
                        <div class="part-three-up-process">
                            <span class="part-three-up-process-word">新建用例</span>
                        </div>
                    </div>
                    <div class="part-three-down">
                        <div class="part-three-down-process">
                            <span class="part-three-down-process-word">用例选择</span>
                        </div>
                    </div> 
                </div>
                <div class="part-arrow-four">
                    <div class="part-arrow-four-up">
                        <div class="part-arrow-four-up-arrow"></div>
                    </div>
                    <div class="part-arrow-four-down">
                        <div class="part-arrow-four-down-arrow"></div>
                    </div>
                </div>
                <div class="part-four">
                    <div class="part-two-one">
                        <div class="part-two-one-process">
                            <span class="part-two-one-word moreWord-three">执行</span>
                        </div>
                    </div>
                    <div class="part-two-two"></div>
                    <div class="part-two-three">
                        <div class="part-two-three-process">
                            <span class="part-two-three-word moreWord-three">评分</span>
                        </div>
                    </div>
                    <div class="part-two-four"></div>
                    <div class="part-two-five">
                        <div class="part-two-five-process">
                            <span class="part-two-five-word">新建任务</span>
                        </div>
                    </div>
                </div>
                <div class="part-arrow-five">
                    <div class="part-arrow-five-one">
                        <div class="part-arrow-five-one-arrow"></div>
                    </div>
                    <div class="part-arrow-five-two">
                        <div class="part-arrow-five-two-arrow"></div>
                    </div>
                    <div class="part-arrow-five-three">
                        <div class="part-arrow-five-three-arrow"></div>
                    </div>
                    <div class="part-arrow-five-four">
                        <div class="part-arrow-five-four-arrow"></div>
                    </div>
                </div>
                <div class="part-five">
                    <div class="part-five-one">
                        <div class="part-five-one-process">
                            <span class="part-five-one-word moreWord-two">查看执行结果</span>
                        </div>
                    </div>
                    <div class="part-five-two">
                        <div class="part-five-two-process">
                            <span class="part-five-two-word  moreWord-four">同步数据到众测</span>
                        </div>
                    </div>
                    <div class="part-five-three">
                        <div class="part-five-three-process">
                            <span class="part-five-three-word">批量执行</span>
                        </div>
                    </div>
                    <div class="part-five-four">
                        <div class="part-five-four-process">
                            <span class="part-five-four-word">同步数据</span>
                        </div>
                    </div>
                    <div class="part-five-five">
                        <div class="part-five-five-process">
                            <span class="part-five-five-word">查看数据</span>
                        </div>
                    </div>
                </div>
             </div>
         </div>
    </div>
</body>
</html>
