<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" media="(max-width:1366px)" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户感知测试平台</title>
  <link rel="stylesheet" type="text/css" href="./css/home.css"/>
  <link rel="stylesheet" media="only screen and (min-width: 1500px) and (max-width:1679px)" type="text/css" href="./css/home1.css"/>
  <link rel="stylesheet" media="only screen and (min-width: 1400px) and (max-width:1499px)" type="text/css" href="./css/home2.css"/>
  <link rel="stylesheet" media="only screen and (min-width: 1200px) and (max-width:1399px) and (max-height:768px)" type="text/css" href="./css/home3.css"/>
  <link rel="stylesheet" media="only screen and (max-width: 1366px) and (max-height:768px)" type="text/css" href="./css/home0.css"/>
  <link rel="stylesheet" media="only screen and (min-width: 1051px) and (max-width:1199px)" type="text/css" href="./css/home4.css"/>
  <link rel="stylesheet" media="only screen and (min-width: 850px) and (max-width:1051px)" type="text/css" href="./css/home5.css"/>
  <link rel="stylesheet" media="only screen and (min-width: 735px) and (max-width:849px)" type="text/css" href="./css/home6.css"/>
  <link rel="stylesheet" media="only screen and (min-width: 1px) and (max-width:734px)" type="text/css" href="./css/home7.css"/>
  <style>
    @media (max-width: 1920px) {
      .underPart-left {
        width:27%;
        /* margin-left:2%;*/
      }
      .underPart-right {
        width:70%;
        /* margin-left:2%;*/
      }
      .underPart {
        width: 100%;
        height: 75%;
        padding: 1% 3%;
        position: relative;
      }
      .underPart-right-upper {
        width: 80%;
        height: 30%;
        margin: 1% 1% 1% 1%;
        font-size: 0;
      }
      .piture-left {
        width: 30%;
      }
  </style>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/home.js"></script>
</head>
<body>
<div class="body">
  <div class="head">
    <span class="head-priture">
      <h1 class="head-word">用户感知测试平台</h1>
    </span>
  </div>
  <div class="underPart clearfix">
    <div class="underPart-left">
      <div class="underPart-left-div-upper">
        <span class="underPart-left-upper">
          <p class="underPart-left-upper-num">
            <small id="totalProNum" >个</small>
          </p>
        </span>
        <p class="underPart-left-upper-word">项目数</p>        
      </div>
      <div class="underPart-left-div-down">
        <span class="underPart-left-down">
          <p class="underPart-left-down-num">
            <small id="totalBugNum">个</small>
          </p>
        </span> 
        <p class="underPart-left-down-word">缺陷数</p>
      </div>
    </div>
    <div class="underPart-right clearfix">
      <div class="underPart-right-left">
        <div class="underPart-right-left-up">
          <div class="left-up-frame" onclick="toPublicPlat()">
            <div class="public-palt-win">
              <div class="public-palt"></div>
               <div class="public-palt-word" onclick="toPublicPlatNet()">众测平台</div>
            </div>
          </div>
        </div>
        <div class="underPart-right-left-down">
         <div class="projectNum-left">
            <span class="projectNum-left-name">项目数</span>
            <span class="projectNum-left-count">
              <small id="projectCounts" class="projectNum-left-unit">个</small>
            </span>
          </div>
          <div class="projectNum-left">
              <span class="projectNum-left-name">在测项目数</span>
              <span class="projectNum-left-count  color-green">
                <small id="testingCounts" class="projectNum-left-unit">个</small>
              </span>
          </div>
          <div class="projectNum-left">
              <span class="projectNum-left-name">缺陷数</span>
              <span id="publicTestNum" class="projectNum-left-count  color-yellow">
                <small id="bugCounts" class="projectNum-left-unit">个</small>
              </span>
          </div>
          <div class="projectNum-left">
              <span class="projectNum-left-name">注册用户数</span>
              <span class="projectNum-left-count color-purple">
                <small id="newUserCounts" class="projectNum-left-unit">个</small>
              </span>
          </div>
        </div>
      </div>
      <div class="underPart-right-middle">
        <div class="middle-doth"></div>
      </div>
      <div class="underPart-right-right">
        <div class="underPart-right-right-up">
          <div class="right-up-frame" onclick="toUserSimulationFlow()">
            <div class="user-simu-win">
              <div class="user-simu"></div>
              <div class="user-simu-word" onclick="toC()">用户模拟</div>
            </div>
          </div>
        </div>
        <div class="underPart-right-right-down">
          <div class="projectNum-right">
                <span class="projectNum-right-name">项目数</span>
                <span id="rightProNum" class="projectNum-right-count">
                  <small id="rightProCount" class="projectNum-left-unit">个</small>
                </span>
          </div>
          <div class="projectNum-right">
              <span class="projectNum-right-name">脚本数</span>
              <span class="projectNum-right-count color-green">
                <small id="rightScriptCount" class="projectNum-left-unit">个</small>
              </span>
        </div>
        <div class="projectNum-right">
            <span class="projectNum-right-name">缺陷数</span>
            <span id = "userBugNum" class="projectNum-right-count color-yellow">
              <small id="rightBugCount" class="projectNum-left-unit">个</small>
            </span>
      </div>
      <div class="projectNum-right">
          <span class="projectNum-right-name">执行次数</span>
          <span class="projectNum-right-count color-purple">
            <small id="rightExeCount" class="projectNum-left-unit">个</small>
          </span>
      </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
